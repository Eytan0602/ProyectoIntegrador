<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - Policía Nacional del Perú</title>
  <meta name="description" content="Crea tu cuenta para acceder al sistema de trámites" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-card: #ffffff;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --accent-green: #28a745;
      --accent-dark: #1a472a;
      --border-color: #dee2e6;
      --error-color: #dc3545;
      --success-color: #28a745;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-hover: 0 10px 30px rgba(0,0,0,0.15);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-card: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-dark: #28a745;
      --border-color: #404040;
      --shadow: 0 4px 6px rgba(0,0,0,0.3);
      --shadow-hover: 0 10px 30px rgba(0,0,0,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a472a 0%, #28a745 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 20s infinite ease-in-out;
    }

    body::before {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }

    body::after {
      width: 300px;
      height: 300px;
      bottom: -50px;
      left: -50px;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-50px) translateX(30px); }
      50% { transform: translateY(-20px) translateX(-30px); }
      75% { transform: translateY(-40px) translateX(20px); }
    }

    .registro-container {
      max-width: 600px;
      width: 100%;
      background: var(--bg-card);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-hover);
      animation: slideUp 0.6s ease;
      position: relative;
      z-index: 1;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .registro-header {
      background: linear-gradient(135deg, #1a472a 0%, #28a745 100%);
      padding: 2rem;
      text-align: center;
      color: white;
    }

    .registro-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .registro-header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .registro-header p {
      opacity: 0.95;
      font-size: 0.95rem;
    }

    .registro-form {
      padding: 2.5rem;
    }

    .alert {
      padding: 1rem 1.25rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .alert-error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid var(--error-color);
      color: var(--error-color);
    }

    .alert-success {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid var(--success-color);
      color: var(--success-color);
    }

    .alert i {
      font-size: 1.25rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group label .required {
      color: var(--error-color);
      margin-left: 0.25rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .form-control {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
    }

    .form-control:focus + .input-icon {
      color: var(--accent-green);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-secondary);
      transition: color 0.3s ease;
      font-size: 1.1rem;
    }

    .password-toggle:hover {
      color: var(--accent-green);
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .strength-bar {
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .strength-bar-fill {
      height: 100%;
      transition: width 0.3s ease, background 0.3s ease;
      width: 0%;
    }

    .strength-weak { background: var(--error-color); width: 33%; }
    .strength-medium { background: var(--accent-yellow); width: 66%; }
    .strength-strong { background: var(--accent-green); width: 100%; }

    .btn {
      width: 100%;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-green) 0%, #218838 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      background: var(--bg-card);
      padding: 0 1rem;
      position: relative;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
    }

    .login-link a {
      color: var(--accent-green);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #218838;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .registro-form {
        padding: 2rem;
      }

      .registro-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <div class="registro-header">
      <img src="/JS/imagenes/images.png" alt="Escudo Nacional del Perú">
      <h1>Crear Cuenta</h1>
      <p>Complete el formulario para registrarse en el sistema</p>
    </div>

    <div class="registro-form">
      <div th:if="${errorMsg}" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMsg}"></span>
      </div>

      <div th:if="${successMsg}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMsg}"></span>
      </div>

      <form th:action="@{/registro}" method="post" id="registroForm">
        <div class="form-group">
          <label for="dni">
            DNI <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <i class="fas fa-id-card input-icon"></i>
            <input 
              type="text" 
              id="dni" 
              name="dni" 
              class="form-control" 
              placeholder="12345678"
              maxlength="8"
              pattern="[0-9]{8}"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="nombreCompleto">
            Nombre Completo <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input 
              type="text" 
              id="nombreCompleto" 
              name="nombreCompleto" 
              class="form-control" 
              placeholder="Juan Pérez García"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            Correo Electrónico <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              placeholder="correo@ejemplo.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="telefono">
            Teléfono <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <i class="fas fa-phone input-icon"></i>
            <input 
              type="text" 
              id="telefono" 
              name="telefono" 
              class="form-control" 
              placeholder="987654321"
              maxlength="9"
              pattern="[0-9]{9}"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            Contraseña <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              placeholder="Mínimo 6 caracteres"
              minlength="6"
              required
            />
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-bar-fill" id="strengthBar"></div>
            </div>
            <span id="strengthText" style="color: var(--text-secondary); font-size: 0.85rem;"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            Confirmar Contraseña <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              class="form-control" 
              placeholder="Repita su contraseña"
              required
            />
            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i>
          Crear Cuenta
        </button>
      </form>

      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>
      </div>

      <div class="divider">
        <span>o</span>
      </div>

      <div style="text-align: center;">
        <a href="/" style="color: var(--text-primary); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
          <i class="fas fa-arrow-left"></i>
          Volver al inicio
        </a>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const input = document.getElementById('password');
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const input = document.getElementById('confirmPassword');
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');
      
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      strengthBar.className = 'strength-bar-fill';
      
      if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
        strengthText.textContent = 'Débil';
        strengthText.style.color = '#dc3545';
      } else if (strength <= 4) {
        strengthBar.classList.add('strength-medium');
        strengthText.textContent = 'Media';
        strengthText.style.color = '#ffc107';
      } else {
        strengthBar.classList.add('strength-strong');
        strengthText.textContent = 'Fuerte';
        strengthText.style.color = '#28a745';
      }
    });

    // Only numbers for DNI and phone
    document.getElementById('dni').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    document.getElementById('telefono').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Form validation
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
        return false;
      }
      
      if (password.length < 6) {
        e.preventDefault();
        alert('La contraseña debe tener al menos 6 caracteres');
        return false;
      }
    });

    // Load saved theme
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });
  </script>
</body>
</html>
