spring.application.name=portal
server.port=${PORT:8080}
spring.datasource.url=jdbc:mysql://localhost:3306/pruebita?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Para que el SQL se muestre bonito (opcional)
spring.jpa.properties.hibernate.format_sql=true

# Para ver los valores de los par√°metros que se pasan a los ?
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
